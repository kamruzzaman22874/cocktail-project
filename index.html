<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="container mt-5">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <div class="">
                <a class="text-decoration-none fs-4 mx-5 px-4" href="#">Home</a>
                <a class="text-decoration-none fs-5 px-4" href="#">About</a>
                <a class="text-decoration-none fs-5 px-4" href="#">Pirce</a>
                <a class="text-decoration-none fs-5 px-4" href="#">Contact </a>
                <a class="text-decoration-none fs-5 px-4" href="#">Catagoty </a>  
              </div>
              <div class="d-flex" role="search">
                <input id="input-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </div>
          </nav>

    </header>

    <main>
        <section class="container mt-5 mb-3">
            <div id="cocktails-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>  

            <div id="no-found" class=" mt-5 w-50 d-none">
              <h3 class="text-secondary">No Product Found !! Please Search Again</h3>
            </div>
        </section>

        <section id="spiner-btn" class="d-none">
          <div class="mt-5 text-center">
            <button class="btn btn-primary" type="button">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Serching Your Product......
            </button>
        </div>
        </section>
        <section class="container">

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
          </button>
        <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
